<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
body {
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  transition:0.5s;
}

.reaction-container {
  text-align:center;
  position:relative;
  z-index:2;
}

.reaction-container img {
  width:220px;
  animation: pop 0.5s ease forwards;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

.reaction-btn {
  margin-top:20px;
  padding:10px 25px;
  border:none;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

.emoji-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.emoji-bg span {
  position: absolute;
  font-size: 30px;
  opacity: 0.3;
  animation: blink 2s infinite ease-in-out;
}

@keyframes blink {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 0.9; }
}

@keyframes float {
  0% { transform: translateY(100vh); opacity:1; }
  100% { transform: translateY(-10vh); opacity:0; }
}
</style>
</head>

<body>

<div class="emoji-bg" id="emojiBg"></div>

<div class="reaction-container">
  <img id="sticker" src="">
  <div>
    <button id="reactionBtn" class="reaction-btn"></button>
  </div>
</div>

<script>
const type = localStorage.getItem("reactionType");
const sticker = document.getElementById("sticker");
const btn = document.getElementById("reactionBtn");
const emojiBg = document.getElementById("emojiBg");

function createBlinkingEmojis(emoji) {
  for (let i = 0; i < 30; i++) {
    const span = document.createElement("span");
    span.innerHTML = emoji;
    span.style.left = Math.random() * 100 + "vw";
    span.style.top = Math.random() * 100 + "vh";
    span.style.animationDuration = (Math.random() * 2 + 1.5) + "s";
    emojiBg.appendChild(span);
  }
}

if (type === "negative") {
  document.body.style.background = "#ff9aa2";
  sticker.src = "sad.gif";
  btn.innerText = "Retry ðŸ’”";
  btn.style.background = "#ff4d6d";
  createBlinkingEmojis("ðŸ¥º");

  btn.onclick = function(){
    window.history.back();
  };

} else {
  document.body.style.background = "#ffc0cb";
  sticker.src = "happy1.gif";
  btn.innerText = "Continue ðŸ’–";
  btn.style.background = "#ff69b4";
  createBlinkingEmojis("ðŸ’–");

  btn.onclick = function(){
    window.location.href = "continue.html";
  };
}
</script>

</body>
</html>
